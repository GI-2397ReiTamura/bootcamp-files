<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<h1>>, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <h1>Login</h1>

    <form action="" method="">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required placeholder="username_123">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required placeholder="enter 8-10 alphanumeric characters">
        <input type="submit" value="Login" name="btn_login">
        <input type="reset" value="Clear Form">
    </form>

    <hr>
    <h1>Other details</h1>

    <form action="" method="">
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="18" max="80">

        <br><br>
        <label for="birthday">Birthday</label>
        <input type="date" name="birthday" id="birthday">

        <br<br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="mail@mail.com">

        <br><br>
        <label for="bio">Bio / Description</label>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>

        <br><br>
        <p>Select your genre of music:</p>

        <input type="radio" name="music" id="pop" value="pop">
        <label for="pop">Pop</label>

        <input type="radio" name="music" id="rock" value="rock">
        <label for="rock">Rock</label>

        <input type="radio" name="music" id="jazz" value="jazz">
        <label for="jazz">Jazz</label>

        <br><br>
        <p>Select your hobbies:</p>
        
        <input type="checkbox" name="hobby" id="cooking" value="cooking">
        <label for="cooking">Cooking</label>

        <input type="checkbox" name="hobby" id="biking" value="biking">
        <label for="biking">Biking</label>

        <input type="checkbox" name="hobby" id="painting" value="painting">
        <label for="painting">Painting</label>

        <br><br>
        <label for="device">Select your Device</label>
        <select name="device" id="device">
            <option value="mobile">Mobile Phone</option>
            <option value="tablet">Tablet</option>
            <option value="laptop">Laptop Computer</option>
            <option value="desktop">Desktop Computer</option>
        </select>

        <br><br>
        <label for="device">Select your Device</label>
        <select name="device" id="device" multiple>
            <option value="mobile">Mobile Phone</option>
            <option value="tablet">Tablet</option>
            <option value="laptop">Laptop Computer</option>
            <option value="desktop">Desktop Computer</option>
        </select>

        <br><br>
        <label for="photo">Upload Photo</label>
        <input type="file" name="photo" id="photo">

        <br><br>
        <button type="submit" name="btn submit">Submit</button>
    </form>
</body>
</html>
